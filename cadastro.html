<form class="row g-3">
  <form action="https://formspree.io/rafaelfreitas274@gmail.com
  " method="POST">
  <div class="col-md-6 offset-md-3">
    <h1>Efetue seu cadastro</h1><br>
    <label for="inputName" class="form-label">Nome:</label>
    <input type="name" class="form-control" id="inputName">
  </div>
  <div class="col-md-6 offset-md-3">
    <label for="inputEmail4" class="form-label">E-mail:</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6 offset-md-3">
    <label for="inputAddress" class="form-label">Endereço:</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Rua, número, complemento">
  </div>
  <div class="col-md-6 offset-md-3">
    <label for="inputCity" class="form-label">Cidade:</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4 offset-md-3">
    <label for="inputState" class="form-label">Estado:</label>
    <select id="inputState" class="form-select">
      <option selected>Selecione...</option>
      <option>Rio grande do Sul</option>
      <option>Acre</option>
      <option>Alagoas</option>
      <option>Amapá</option>
      <option>Amazonas</option>
      <option> Bahia</option>
      <option>Ceará</option>
      <option>Distrito Federal</option>
      <option>Espírito Santo</option>
      <option>Goiás</option>
      <option>Maranhão</option>
      <option>Mato Grosso</option>
      <option>Mato Grosso do Sul</option>
      <option>Minas Gerais</option>
      <option>Pará</option>
      <option>Paraíba</option>
      <option>Paraná</option>
      <option>Pernambuco</option>
      <option>Piauí</option>
      <option>Rio de Janeiro</option>
      <option>Rio Grande do Norte</option>
      <option>Rio Grande do Sul</option>
      <option>Rondônia</option>
      <option>Roraima</option>
      <option>Santa Catarina</option>
      <option>São Paulo</option>
      <option>Sergipe</option>
      <option>Tocantins</option>
    </select>
  </div>
  <!--Para enviar para um e-mail poderia ser usado: <form action="https://formsubmit.co/your@email.com" method="POST"> -->
  <div class="col-md-2">
    <label for="inputZip" class="form-label">CEP:</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12 offset-md-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Clique para marcar
      </label>
    </div>
  </div>
  <div class="col-12 offset-md-3">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
</form>
</form>
